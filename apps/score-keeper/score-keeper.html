<html>
<head>
  <title>Score Keeper</title>

  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="css/score-keeper.css">

<body>
  <div id="game">
    <div id="homebtn">
      <a href="../../index.html" style="color: black;"><i class="fa fa-home fa-5x"></i></a>
    </div>

    <h1>Who's going to win?</h1>

    <h3>Playing to: </h3>
    <p><span>5</span></p>

    <h1>Score: <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <button id="p1" type="button" class="btn btn-primary">Player One</button>
    <button id="p2" type="button" class="btn btn-primary">Player Two</button>
    <button id="random" type="button" class="btn btn-success">Randomizer</button>
    <button id="reset" type="button" class="btn btn-danger">Reset</button>
  <div>
    <br>
    <input type="number"  min="0" placeholder=" Score Change">
  </div>
  </div>

  <script type="text/javascript" src="js/score-keeper.js"></script>
