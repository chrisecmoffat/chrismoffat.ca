<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>

  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="css/rock-paper-scissors.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div id="game">
    <div id="homebtn">
      <a href="../../index.html" style="color: white;"><i class="fa fa-home fa-5x"></i></a>
    </div>
    <br>
    <div id="box">
      <h1><i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i> Rock, Paper, Scissors <i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i><h1>
      <h2>Best Of 3<h2>
      <h2>Score<h2>

      <h1><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
      <br>
      <h3><i class="fa fa-desktop" aria-hidden="true"></i> Computer: <span id="p2choice"> </span></h4>
      <h3><i class="fa fa-user-circle" aria-hidden="true"></i> Player: <span id="p1choice"> </span></h4>
      <h3><i class="fa fa-ravelry" aria-hidden="true"></i> Result: <span id="result"> </span></h4>
      <br>
      <button id="rock" class="ui inverted red button">Rock</button>
      <button id="paper" class="ui inverted yellow button">Paper</button>
      <button id="scissors" class="ui inverted green button">Scissors</button>
      <div>
      <br>
      <button id="random" class="ui pink button">Random</button>
      <button id="reset" class="ui inverted button">Reset</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/rock-paper-scissors.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
